<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="index.js" defer></script>
    <title>Homework 17</title>
  </head>
  <body>
    <div id="root">
      <header>
        <div class="info">
          <h1>60 seconds-timer</h1>
        </div>
      </header>
      <main>
        <div id="timer-container">
          <p id="remaining-time">60.00</p>
          <button type="button" class="timer-button" id="start-button">
            START
          </button>
          <button type="button" class="timer-button" id="stop-button">
            STOP
          </button>
          <button type="button" class="timer-button" id="clear-button">
            Clear
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
